<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Não Encontrado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-container {
            text-align: center;
            max-width: 500px;
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .error-title {
            color: #1f2937;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .error-message {
            color: #6b7280;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #4f46e5;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
        }
        
        .btn:hover {
            background: #4338ca;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">❌</div>
        <h1 class="error-title">Chat Não Encontrado</h1>
        <p class="error-message">
            O chat que você está tentando acessar não existe ou foi removido.
        </p>
        <a href="/" class="btn">Voltar ao Início</a>
    </div>
</body>
</html>
